name: Build and test

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: jerryhobby.com

    steps:
      - uses: actions/checkout@v3
      - name: Create .env files
        run: echo "${{ secrets.ENV_FILE }}" > .env
      - name: Build the application
        run: make build
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results
